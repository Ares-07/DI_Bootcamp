<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contact Me</title>
	<link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
	<h1>Contact Me</h1>


	<form method="GET" >
		<strong>First Name :</strong><input type="text" name="firstname"><br><br>

		<strong>Last Name :</strong><input type="text" name="lastname"><br><br>

		<strong>Email :</strong><input type="email" required="" name="email"><br><br>

		<strong>Phone Number :</strong><input type="numbers" name="phonenumber"><br><br>

		<label for="subject"><b>Subject :</b></label>
		<textarea id="subject" name="subject" placeholder="Write something.." style="height:50px"></textarea> <br>

		<input type="submit" value="Submit" name="submit">
		<input type="reset" name="reset">
	</form><br>
	<a class="goback" href="Index.html"> Go Back </a>
</body>
</html>
